<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
           <style>
            .buttonContainer {
                width: 75%;
            }

            .buttonContainer > .buttonClass {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
            <div id="btns" class="buttonContainer">
            <button id="btn1" class="buttonClass">1</button>
            <button id="btn2" class="buttonClass">2</button>
            <button id="btn3" class="buttonClass">3</button>
            <button id="btn4" class="buttonClass">4</button>
            <button id="btn5" class="buttonClass">5</button>
            <button id="btn6" class="buttonClass">6</button>
            <button id="btn7" class="buttonClass">7</button>
            <button id="btn8" class="buttonClass">8</button>
            <button id="btn9" class="buttonClass">9</button>
        </div>
           <script>
            /* This assigns the element with id 'buttonId' to 'btn' */
            var btn = document.getElementById('btn5');
            var b1=document.getElementById('btn1');
            var b2=document.getElementById('btn2');
            var b3=document.getElementById('btn3');   
            var b4=document.getElementById('btn4');
            var b6=document.getElementById('btn6');
            var b7=document.getElementById('btn7');
            var b8=document.getElementById('btn8');
            var b9=document.getElementById('btn9');
           
            /* This sets the action to perform on a click event */
            btn.onclick = function() {
                /* This changes the button's label */
                var t1=b1.innerHTML;
                b1.innerHTML=b4.innerHTML;
                var t2=b2.innerHTML;
                b2.innerHTML=t1;
                var t3= b3.innerHTML;
                b3.innerHTML=t2;
                var t6=b6.innerHTML;
                b6.innerHTML=t3;
                var t9=b9.innerHTML;
                b9.innerHTML=t6;
                var t8=b8.innerHTML;
                b8.innerHTML=t9;
                var t7=b7.innerHTML;
                b7.innerHTML=t8;
                var t4=b4.innerHTML;
                b4.innerHTML=t7;
                var t1=b1.innerHTML;
                b1.innerHTML=t4;
                // btn.innerHTML = 'You clicked me!';
            };
        </script>
    </body>
</html>
